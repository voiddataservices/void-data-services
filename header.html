       class="absolute inset-0 w-full h-full object-cover"
       alt="Void Data Services Logo">

  <!-- MOBILE MENU BUTTON ON TOP -->

      <div class="space-y-1">
        <span class="block w-7 h-0.5 bg-white"></span>
        <span class="block w-7 h-0.5 bg-white"></span>
